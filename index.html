    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const submitBtn = document.getElementById('submit-btn');

        // --- CONFIGURATION ---
        const config = {
            obfuscatedApiKey: "QUl6YVN5RGd5YzNoTE9tcGlyVVNwaE5RWGFOZ19Ba1E5U1d0MkVN",
            googleForm: {
                // Form URL and Entry IDs are now configured
                url: "https://docs.google.com/forms/d/e/1FAIpQLSelKdQryTwTqxBi2mdD8MTFlaumzbU5wLOyUdlxAmHKyXHmEQ/formResponse",

            }
        };

        const resumeData = { /* Resume data is preserved here */ };

        document.addEventListener('DOMContentLoaded', () => {
            appendMessage('bot', `Hello! I'm an AI assistant representing Tanner West's resume. How can I help you today?`);
        });

        const toggleLoading = (isLoading) => {
            loadingIndicator.classList.toggle('hidden', !isLoading);
            chatInput.disabled = isLoading;
            submitBtn.disabled = isLoading;
        };

        const submitForm = async () => {
            const userMessage = chatInput.value.trim();
            if (!userMessage || chatInput.disabled) return;

            appendMessage('user', userMessage);
            chatInput.value = '';
            chatInput.style.height = 'auto';
            toggleLoading(true);
            
            try {
                const botResponse = await getBotResponse(userMessage);
                appendMessage('bot', botResponse);
                await logConversation(userMessage, botResponse);
            } catch (error) {
                console.error("Error:", error);
                appendMessage('bot', `I've encountered a technical error. Please check the console for details.`);
            } finally {
                toggleLoading(false);
                chatInput.focus();
            }
        };

        chatForm.addEventListener('submit', (e) => { e.preventDefault(); submitForm(); });
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); submitForm(); } });
        chatInput.addEventListener('input', () => { chatInput.style.height = 'auto'; chatInput.style.height = (chatInput.scrollHeight) + 'px'; });

        // --- RESPONSE SAVING & GEOLOCATION ---

        async function getLocationFromIp() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) return "Location Not Found";
                const data = await response.json();
                return `${data.city || 'Unknown'}, ${data.region_code || 'N/A'}, ${data.country || 'Unknown'}`;
            } catch (error) {
                console.error("Could not fetch IP location:", error);
                return "Location Fetch Error";
            }
        }

        async function logConversation(userQuestion, botResponse) {
            const location = await getLocationFromIp();
            
            const formData = new FormData();
            formData.append(config.googleForm.locationEntry, location);
            formData.append(config.googleForm.questionEntry, userQuestion);
            formData.append(config.googleForm.answerEntry, botResponse);

            try {
                await fetch(config.googleForm.url, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Necessary for Google Forms submissions
                });
            } catch (error) {
                console.error('Could not submit to Google Form:', error);
            }
        }
    </script>
